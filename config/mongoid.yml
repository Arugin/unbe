production:
  sessions:
    default:
      hosts:
        - <%= JSON.parse(ENV['VCAP_SERVICES'])['mongodb-1.8'].first['credentials']['hostname'] rescue 'localhost' %>:<%= JSON.parse( ENV['VCAP_SERVICES'] )['mongodb-1.8'].first['credentials']['port'] rescue 27017 %>
      database:  <%= JSON.parse( ENV['VCAP_SERVICES'] )['mongodb-1.8'].first['credentials']['db'] rescue 'tutorial_db' %>
      username: <%= JSON.parse( ENV['VCAP_SERVICES'] )['mongodb-1.8'].first['credentials']['username'] rescue '' %>
      password: <%= JSON.parse( ENV['VCAP_SERVICES'] )['mongodb-1.8'].first['credentials']['password'] rescue '' %>

development:
  sessions:
    default:
      hosts:
        - localhost:27017
      database: unbe_dev

test:
  sessions:
    default:
      hosts:
        - localhost:27017
      database: unbe_test

proxied-appfog:
  sessions:
    default:
      hosts:
        - 127.0.0.1:10000
      database: db
      username:
      password:
