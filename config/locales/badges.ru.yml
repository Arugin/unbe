ru:
  RAFFLE_PARTICIPANT: Азартный
  RAFFLE_PARTICIPANT_DESC: Примите участие в любом розыгрыше, проводимом unbe
  RAFFLE_WINNER: Победитель
  RAFFLE_WINNER_DESC: Победите в любом розыгрыше, проводимом unbe
  COMMUNICABLE: Общительный
  COMMUNICABLE_DESC: Полностью заполните свой профиль на сайте
  PART_OF_WHOLE: Часть целого
  PART_OF_WHOLE_DESC: Проявите себя везде! Опубликуйте 1 статью, 1 работу и оставьте 1 комментарий

  COMMENTATOR_1: Сказавший слово
  COMMENTATOR_1_DESC: Не будте равнодушными. Оставьте 25 комментариев с рейтингом 1 или выше
  COMMENTATOR_2: Говорун
  COMMENTATOR_2_DESC: Ваше мнение очень важно для нас. Оставьте 100 комментариев с рейтингом 1 или выше
  COMMENTATOR_3: Краснослов
  COMMENTATOR_3_DESC: Ваши замечания делают unbe лучше. Оставьте 400 комментариев с рейтингом 1 или выше
  COMMENTATOR_4: Златоуст
  COMMENTATOR_4_DESC: Просто не останавливайтесь! Оставьте 2000 комментариев с рейтингом 1 или выше
  COMMENTATOR_5: Оратор
  COMMENTATOR_5_DESC: Если вы это сделаете, то либо вы упороты, либо нужно идти в политику. Оставьте 10000 комментариев с рейтингом 1 или выше

  RATED_COMMENT_1: Заметное изъяснение
  RATED_COMMENT_1_DESC: Всегда есть что подметить. Оставьте комментарий с рейтингом 25 или выше
  RATED_COMMENT_2: Знаковое слово
  RATED_COMMENT_2_DESC: Почему авторы никогда полностью не раскрывают затронутую тему? Оставьте комментарий с рейтингом 50 или выше
  RATED_COMMENT_3: Точно подмечено!
  RATED_COMMENT_3_DESC: Вы более чем популярны! Оставьте комментарий с рейтингом 75 или выше
  RATED_COMMENT_4: Золотой комментарий
  RATED_COMMENT_4_DESC: Все с нетерпением ждут вашего мнения! Оставьте комментарий с рейтингом 100 или выше
  RATED_COMMENT_5: Бриллиантовое слово
  RATED_COMMENT_5_DESC: Всем значительно интересней прочитать то, что вы думаете, нежели что думает автор. Оставьте комментарий с рейтингом 200 или выше

  WRITER_1: И начал я...
  WRITER_1_DESC: Попробуйте - это не сложно. Опубликуйте 5 статей с рейтингом 1 или выше
  WRITER_2: Просветитель
  WRITER_2_DESC: Сделайте кино качественнее! Опубликуйте 25 статей с рейтингом 1 или выше
  WRITER_3: Наставник
  WRITER_3_DESC: Вы входите во вкус! Опубликуйте 75 статей с рейтингом 1 или выше
  WRITER_4: Мэтр кинодела
  WRITER_4_DESC: Киноиндустрия нуждается в вас! Опубликуйте 150 статей с рейтингом 1 или выше
  WRITER_5: Акула пера
  WRITER_5_DESC: Вы - опора сообщества unbe. Опубликуйте 250 статей с рейтингом 1 или выше

  RATED_ARTICLE_1: Крепкая работа
  RATED_ARTICLE_1_DESC: Достаточно взять интересную тему... Опубликуйте статью с рейтингом 25 или выше
  RATED_ARTICLE_2: Безупречный труд
  RATED_ARTICLE_2_DESC: ...хорошо её оформить... Опубликуйте статью с рейтингом 75 или выше
  RATED_ARTICLE_3: Неоценимый вклад
  RATED_ARTICLE_3_DESC: ...досконально изучить детаели... Опубликуйте статью с рейтингом 150 или выше
  RATED_ARTICLE_4: Золотое перо
  RATED_ARTICLE_4_DESC: ...провести оригинальное исследование... Опубликуйте статью с рейтингом 300 или выше
  RATED_ARTICLE_5: Жемчужина unbe
  RATED_ARTICLE_5_DESC: ... и получится нечто невероятно-фантастическое! Опубликуйте статью с рейтингом 500 или выше

  HOLIVAR_1: Кто здесь?
  HOLIVAR_1_DESC: Острая тема - то, с чего можно начать. Напишите статью, которая соберет 25 и более комментариев
  HOLIVAR_2: Слищищь до!
  HOLIVAR_2_DESC: Активное обусждение - залог успеха. Напишите статью, которая соберет 100 и более комментариев
  HOLIVAR_3: Злоба дня
  HOLIVAR_3_DESC: Либо это действительно злоба дня, либо качественный вброс. Напишите статью, которая соберет 500 и более комментариев